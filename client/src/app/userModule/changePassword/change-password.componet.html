<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Change Password</h2>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">New Password</label>
        <input type="password"
               formControlName="newPassword"
               [type]="hidePassword ? 'password' : 'text'"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password"
               formControlName="confirmPassword"
               [type]="hidePassword ? 'password' : 'text'"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox"
               (change)="hidePassword = !hidePassword"
               class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
        <span class="text-sm text-gray-600">Show password</span>
      </div>

      <div *ngIf="passwordForm.errors?.['passwordMismatch']" class="text-red-500 text-sm">
        Passwords do not match
      </div>

      <button type="submit"
              [disabled]="!passwordForm.valid || isSubmitting"
              class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
        {{ isSubmitting ? 'Changing Password...' : 'Change Password' }}
      </button>
    </form>
  </div>
</div>
