<div
  class="overflow-y-auto overflow-x-hidden flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative pb-4 w-full max-h-full " style="width: 40%; max-width:600px">
    <!-- Modal content -->
    <div class="relative rounded-lg shadow text-white" style="background-color: #1b1c1f;">
      <!-- Modal header -->
      <div class="flex items-center justify-between py-2 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-100 dark:text-white">
          LOGIN
        </h3>
        <a mat-button routerLink="">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
        </a>
      </div>
      <!-- Modal body -->
      <form class="p-4 md:p-5"  (ngSubmit)="login()" [formGroup]="formValue" >
        <div class="grid grid-cols-6">

          <!-- FirstName -->
          <div class="col-span-6 gap-4 mb-4">
            <label for="firstname" class="block mb-2 text-sm font-medium text-gray-100 dark:text-white">Username</label>
            <input type="text" formControlName="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Enter First Name" required="">
          </div>





          <div class="col-span-6 gap-4">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-100 dark:text-white">Password</label>
          </div>
          <div class="col-span-6 sm:col-span-5 gap-4 mb-4 mr-2">
            <input type="{{passwordHide ? 'password':'text'}}" formControlName="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Password" required="">
          </div>
          <div class="col-span-6 sm:col-span-1 pt-2 pl-6">
            <mat-icon (click)="passwordHide = !passwordHide" matSuffix>{{passwordHide ? 'visibility_off':'visibility'}}</mat-icon>
          </div>

        </div>

        <button type="submit"
          class="w-full text-white bg-amber-600 hover:bg-amber-400 font-medium rounded-sm px-5 py-2.5 my-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Login
        </button>
        <button type="reset"
          class="w-full text-white bg-slate-600 hover:bg-slate-400 font-medium rounded-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Clear Entry
        </button>
        
        <div class="flex gap-4">
          <button type="register" routerLink="/request-system-access"
            class="w-full text-white bg-amber-600 hover:bg-amber-400 font-medium rounded-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Request Access
          </button>
          <button type="forgot-password" routerLink="/forgot-password"
            class="w-full text-white bg-amber-600 hover:bg-amber-400 font-medium rounded-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Forgot Password
          </button>
        </div>


      </form>
    </div>
  </div>
</div>
